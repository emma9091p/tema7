    <script>
        //konstant for tiden ændres ikke, og så tid mellem 0-24.
        const time = new Date().getHours();

        console.log("Time", time);

        // if og en betingelse
        if (time < 5) {
            console.log("Godnat");
        }
        // else if hvis andet end det ovenover
        else if (time < 10) {
            console.log("godmorgen");

            // else if hvis andet end det ovenover
        } else if (time < 18) {
            console.log("Goddag");

            // else fordi det er resten og derfor behøves der ikke en betingelse.
        } else {
            console.log("Godaften")
        }

    </script>
